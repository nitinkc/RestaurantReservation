<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">

                    Book a Reservation

<!-------- Reservation Form ------------->
<div class="section" id="guest-form">
    <div class="container">
        <h2 class="text-primary" style="padding-left: 20%">Please fill out the form to Book a reservation</h2>
        <!--Inline styling to match padding of panel-->
        <div class="guest-form-body">
            <div class="panel panel-primary">
                <div class="panel-heading">Make a Reservation</div>
                <div class="panel-body">
                    <form role="form">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="reserveDate">Date</label>
                                    <input type="date" class="form-control" id="reserveDate" placeholder="MM/DD/YYYY">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="reserveTime">Time</label>
                                    <input type="time" class="form-control" id="reserveTime" placeholder="HH:MM">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reserveName">Name</label>
                            <input type="text" class="form-control" id="reserveName" placeholder="Enter Your Name">
                        </div>

                        <div class="form-group">
                            <label for="reservePhone">Phone</label>
                            <input type="tel" class="form-control" id="reservePhone" placeholder="Enter Your Phone">
                        </div>
                        <div class="form-group">
                            <label for="reserveEmail">Email</label>
                            <input type="email" class="form-control" id="reserveEmail" placeholder="example@domain.com">
                        </div>

                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="reserveSize">Party Size</label>
                                    <input type="number" class="form-control" id="reserveSize" placeholder="# Guests">
                                </div>
                            </div>
                            <div class="col-sm-9">
                                <div class="form-group">
                                    <label for="reserveSpecial">Special Need</label>
                                    <input type="email" class="form-control" id="reserveSpecial"
                                           placeholder="e.g. Birthday, Anniversary etc.">
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn large-btn btn-success">Reserve</button>
                            <button type="button" class="btn btn-warning" data-toggle="modal"
                                    data-target="#changeReservation">
                                <span class="glyphicon glyphicon-edit"> </span> Modify Reservation
                            </button>
                        </div>
                    </form>
                </div>

                <div class="panel-footer"> Thank you for using our Online Reservation System</div>
            </div>
        </div>
    </div>
</div>

<!--------- Modal for the taking confirmation id -------->
<div id="changeReservation" class="modal fade" role="dialog">
    <div class="modal-dialog ">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Enter Conformation #</h4>
            </div>
            <div class="modal-body">
                <!--Take confirmation number and navigate to modify reservation Page-->
                <form role="form">
                    <div class="row">
                        <div class="modalForm">
                            <div class="form-group">
                                <label for="confirmation#">Confirmation#</label>
                                <input type="email" class="form-control" id="confirmation#"
                                       placeholder="Enter confirmation #">
                                <div class="clearfix" style="padding-top: 10%">
                                 <a type="submit" class="btn large-btn btn-primary" href="reservationDetails.html">Modify
                                Booking</a>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
