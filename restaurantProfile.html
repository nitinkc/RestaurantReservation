<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3 class="text-center text-info">
                Edit the Retaurant Profile (This will reflect on the Home page Address section)
            </h3>
        </div>
    </div>
    <div class="row clearfix">
        <!--Creating three column and filling only the central to look like centrally aligned -->
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column">
            <form role="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Modify name"/>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="modify email id"/>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" rows="5" id="address"
                              placeholder="Enter modified address"></textarea>
                </div>
                <div class="form-group">
                    <label for="phone">Phone #</label>
                    <input type="tel" class="form-control" id="phone" placeholder="2222222222"/>
                </div>
                <!-- Testing block level help element-->
                <div class="form-group">
                    <p class="help-block">
                        Commit all these changes
                    </p>
                </div>
                <div style="padding-left: 37%"><!--Inline styling for centering the button-->
                    <button type="submit" class="btn btn-success" style="align-self: center">Modify</button>
                </div>
            </form>
        </div>
        <div class="col-md-4 column">
        </div>
    </div>
</div>
