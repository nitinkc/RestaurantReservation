<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<form role="form">
    <div class="row">
        <div class="modalForm">
            <div class="form-group">
                <label for="managerEmail">Email</label>
                <input type="email" class="form-control" id="managerEmail"
                       placeholder="example@domain.com">
            </div>

            <div class="form-group">
                <label for="managerPassword">Password</label>
                <input type="password" class="form-control" id="managerPassword"
                       placeholder="Enter Password">
            </div>

            <div class="text-center">
                <button type="submit" class="btn large-btn btn-primary">Login</button>
                <button type="button" class="btn btn-link" href="recoverPassword">Forgot Password?</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
