<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h2>
                    Reservation Details
                    <small> Modify Reservation</small>
                </h2>
            </div>
        </div>
    </div>
</div>

<!--------------- Table to be populated dynamically (with the data filled by Customer: COLUMNS ARE NOT FINAL)---------------->
<div class="container">
    <div class="row clearfix">
        <div class="form-group">
            <label for="disabledInput" class="col-sm-2 control-label">Confirmation #</label>

            <div class="col-sm-8">
                <input class="form-control" id="disabledInput" type="text"
                       placeholder="Put the Conformation here (coming from the reservationList page)" disabled>
            </div>
        </div>

        <div class="container" style="padding-top: 75px">
            <div class="row clearfix">
                <div class="col-md-6 column">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="date">Date:</label>

                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="date" placeholder="date from DB">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="time">Time:</label>

                            <div class="col-sm-10">
                                <input type="time" class="form-control" id="time" placeholder="Time From DB">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="seats">Seats Booked:</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="seats" placeholder="Seat#">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="size">Party Size:</label>

                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="size" placeholder="Party Size">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-md-6 column">
                    <form class="form-horizontal" role="form">

                        <div class="form-group">
                            <label for="disabledInput" class="col-sm-2 control-label">Name: </label>

                            <div class="col-sm-8">
                                <input class="form-control" id="disabledInput" type="text"
                                       placeholder="Put the Conformation here (coming from DB)"
                                       disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="disabledInput" class="col-sm-2 control-label">Email: </label>

                            <div class="col-sm-8">
                                <input class="form-control" id="disabledInput" type="text"
                                       placeholder="email Id (coming from DB)"
                                       disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="disabledInput" class="col-sm-2 control-label">phone #: </label>

                            <div class="col-sm-8">
                                <input class="form-control" id="disabledInput" type="text"
                                       placeholder="(coming from DB)"
                                       disabled>
                            </div>
                        </div>
                    </form>
                </div>
            </div> <!--Row 1 ends-->

            <!--Modify Reservations Details -->
            <div class="row clearfix">
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Assign Table</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Modify Reservation</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-danger">Cancel Reservation</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
